<body>
    <div class="header">
      <!-- Start collaborator to Collab -->
        <ul>
            <li>About Us</li>
            <li>Data Privacy</li>
            <li>Services</li>
        </ul>
        <!-- End collaborator to Collab -->
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3 class="text-center t-header"><strong>MAGSIGE Online</strong></h3>
                <form action="" method="#" class="login-form">
                    <h4 class="mb-4"><strong>Login to your account</strong></h4>
                    <label for="UName">Username</label>
                    <input class="form-control mb-3" type="text" name="UName" id="UName" placeholder="Enter your username" required>

                    <label for="UPassword">Password</label>
                    <input class="form-control mb-3" type="password" name="UPassword" id="UPassword" placeholder="Enter your password" required>

                    <button class="btn btn-success" type="submit">Login</button>
                    <div class="other-links mt-3">
                        <span><a href="#" class="" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="Registration">Register now</a></span><br>
                        <span>Forgot <a href="#" class="" data-bs-toggle="modal" data-bs-target="#exampleModalusername" data-bs-whatever="Registration">Username</a> or <a href="#" class="" data-bs-toggle="modal" data-bs-target="#exampleModalpassword" data-bs-whatever="Registration">Password</a></span><br>
                        <span>Not member yet? <a href="#">Click here!</a></span>
                    </div>    
                </form>
            </div>
        </div>
    </div>
    <!-- Start modal Registration -->
    <div class="contianer justify-center">
        <div class="row">
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Open modal for @fat</button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>
             -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"><strong>MAGSIGE Online Registration</strong></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                      <div class="mb-2">
                        <label for="account-number" class="col-form-label">What is your account number?</label>
                        <input type="text" class="form-control" id="account-number" placeholder="Enter your account number" required>
                      </div>
                      <div class="mb-2">
                        <label for="full-name" class="col-form-label">Full Name</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Enter your Full Name" required>
                      </div>
                        <!-- Start the select option field -->
                            <div class="row mb-2">
                                <div class="col-3">
                                    <label for="gender" class="col-form-label">Gender</label>
                                    <select name="" id="" class="form-select" required>
                                        <option selected value="">Select</option>
                                        <option value="">Male</option>
                                        <option value="">Female</option>
                                    </select>
                                </div>
                                <div class="col-4">
                                    <label for="gender" class="col-form-label">Civil Status</label>
                                    <select name="" id="" class="form-select">
                                      <option selected value="">Select</option>
                                        <option value="">Married</option>
                                        <option value="">Single</option>
                                        <option value="">Divorced</option>
                                        <option value="">Widowed</option>
                                    </select>
                                </div>
                                <div class="col-5">
                                    <label for="gender" class="col-form-label">Date of Birth</label>
                                    <input type="date" name="" id="" class="form-select">
                                </div>
                            </div>
                       <!-- End the select option field -->

                       <!-- Start Prof of Identity field -->
                        <div class="mb-2">
                            <label for="gender" class="col-form-label">Prof of Identification <span class="span-profIdentity"> (Upload 1 valid ID together with your passbook)</span></label>
                            <input class="form-control" type="file" name="formFileMultiple" id="valid-ID" multiple>
                            
                        </div>                 
                       <!-- Start Prof of Identity field -->

                       <div class="mb-2">
                        <label for="email" class="col-form-label">Email Address</label>
                            <input class="form-control" type="email" name="email" id="eamil" placeholder="Ex: info@technolei.com">
                       </div> 

                       <div class="mb-2">
                        <label for="number" class="col-form-label">Contact Number</label>
                            <input class="form-control" type="number" name="number" id="number" placeholder="Ex: 0909XXXXXXX" max="11" min="7">
                       </div> 
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
